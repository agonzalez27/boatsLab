<!DOCTYPE html>
<html ng-app="todosApp" >
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/todosController.js"></script>
<body>


<h2>My Todo List</h2>
<div ng-controller="TodosController as todosCtrl">

<h3> You have {{todosCtrl.all.length}} Todos left </h3>

<form ng-submit="todosCtrl.add()">
  <label class="sr-only" for="todosCtrl.newTodo.todo">Todo</label>
  <input class="form-control" type="text" placeholder="Todo" ng-model="todosCtrl.newTodo.todo">
  <label class="sr-only" for="todosCtrl.newTodo.image">Image</label>
  <input class="form-control" type="text" placeholder="Image" ng-model="todosCtrl.newTodo.image">
  <label class="sr-only" for="todosCtrl.newTodo.done">Done</label>
  <input class="form-control" type="text" placeholder="Todo" ng-model="todosCtrl.newTodo.done">
  <label class="sr-only" for="todosCtrl.newTodo">Submit</label>
	<input class="btn btn-default" type="submit"/>
</form>


<div ng-repeat="todo in todosCtrl.all">
  <span>{{todo.todo}} {{todo.image}} {{todo.done}}</span>




</div>
</div>

</body>

</html>
